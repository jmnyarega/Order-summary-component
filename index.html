<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <meta name="name" content="Order Summary" />
    <link rel="icon" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Order Summary</title>
  </head>

  <body>
    <main class="container">
      <section class="card">
        <img src="./images/illustration-hero.svg" alt="" class="card__img" />
        <div class="card__body">
          <h1 class="card__title">Order Summary</h1>
          <p class="card__text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan card__plan">
            <img src="./images/icon-music.svg" alt="" />
            <div class="rate">
              <h2 class="rate__title">Annual Plan</h2>
              <p class="rate__price">$59.99/year</p>
            </div>
            <a href="#0" class="rate__link">Change</a>
          </div>
          <div class="card__cta">
            <a href="#0" class="button button--primary">Proceed to Payment</a>
            <a href="#0" class="button button--default">Cancel Order</a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
